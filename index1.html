<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style1.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header >
        <div class="nav container" >
            <a href="#" class="logo">Ecommerce</a>
             <i class='bx bx-menu' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-tittle"> Your cart</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-tittle">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
   
        <section class="shop container">
            <h2 class="section-title">Shopping Products</h2>
            <div class="shop-content">

                <div class="product-box">
                    <img src="mobile.png" alt="" class="product-img1">
                    <h2 class="product-title">MOBILE</h2>
                    <span class="price">$100</span>
                    <i class='add-cart'>Add to Cart</i>

                </div>

                <div class="product-box">
                    <img src="watch.png" alt="" class="product-img1">
                    <h2 class="product-title">WATCH</h2>
                    <span class="price">$50</span>
                    <i class='add-cart'>Add to Cart</i>

                </div>

                <div class="product-box">
                    <img src="Ear phone.png" alt="" class="product-img1">
                    <h2 class="product-title">EAR PHONE</h2>
                    <span class="price">$40</span>
                    <i class='add-cart'>Add to Cart</i>

                </div>

                <div class="product-box">
                    <img src="laptop.jpg" alt="" class="product-img1">
                    <h2 class="product-title"style="margin-top:20px;">LABTOP</h2>
                    <span class="price">$100</span>
                    <i class='add-cart'>Add to Cart</i>

                </div>

                <div class="product-box">
                    <img src="camera.jpg" alt="" class="product-img1">
                    <h2 class="product-title" style="margin-top:40px;">CAMERA</h2>
                    <span class="price">$25</span>
                    <i class='add-cart'>Add to Cart</i>

                </div>

                <div class="product-box">
                    <img src="tv.png" alt="" class="product-img1">
                    <h2 class="product-title" style="margin-top:70px;">TV</h2>
                    <span class="price">$50</span>
                    <i class='add-cart'>Add to Cart</i>

                </div>


                <div class="product-box">
                    <img src="mixer.jpg" alt="" class="product-img1">
                    <h2 class="product-title">MIXER</h2>
                    <span class="price">$70</span>
                    <i class='add-cart'>Add to Cart</i>

                </div>

                <div class="product-box">
                    <img src="Grinder.png" alt="" class="product-img1">
                    <h2 class="product-title"style="margin-top:100px;">GRINDER</h2>
                    <span class="price">$80</span>
                    <i class='add-cart'>Add to Cart</i>

                </div>
            </div>
        </section>
   
    <script src="script1.js"></script>
</body>
</html>
